    <style>

	
        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: url() no-repeat center/cover;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background: #5a4637;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 60px;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            background: #c7a17a;
            border-radius: 5px;
        }

        /* Container */
        .container {
            width: 100%;
            margin: auto;
            padding: 10px 0;
        }

        /* Place Cards */
        .place {
            background: url(oldpaper2.jpg) no-repeat center/cover;
            margin: 100px 0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
	color: black;
            text-decoration: none;/* Remove underline*/
            font-size: 18px;
            transition: 0.3s;

        }
        .place:hover {
            transform: scale(1.03);
        }
        .place img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            filter: sepia(50%);
            transition: 0.3s;
        }
        .place img:hover {
            filter: sepia(0%);
        }
        .description {
            padding: 10px;
            font-size: 18px;
            color: #5a4637;
        }

        /* Footer */
        footer {
            background: #5a4637;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

    </style>
</head>
